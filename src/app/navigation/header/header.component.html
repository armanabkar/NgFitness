<mat-toolbar color="white">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <span>
    <a style="color: #dd0031;" routerLink="/" class="title">
      <img src="../../../assets/images/logo.png" alt="Angular" fxHide.xs />
      FITNESS TRACKER
    </a>
  </span>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout class="nav-items">
      <li *ngIf="!(isAuth$ | async)">
        <a routerLink="/signup" mat-button routerLinkActive="mat-primary"
          >Signup</a
        >
      </li>
      <li *ngIf="!(isAuth$ | async)">
        <a routerLink="/login" mat-button routerLinkActive="mat-primary"
          >Login</a
        >
      </li>
      <li *ngIf="isAuth$ | async">
        <a routerLink="/training" mat-button routerLinkActive="mat-primary"
          >Training</a
        >
      </li>
      <li *ngIf="isAuth$ | async">
        <a style="cursor: pointer;" (click)="onLogout()" mat-button>Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
